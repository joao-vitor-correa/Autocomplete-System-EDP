<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conexão</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-2xl flex flex-col overflow-hidden border border-white/10">
        <!-- Header -->
        <div class="p-4 bg-gray-700/50 backdrop-blur-md border-b border-white/10 flex items-center gap-3">
            <div class="w-3 h-3 bg-red-500 rounded-full"></div>
            <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
            <h1 class="text-white font-semibold ml-4">Testes</h1>
        </div>

        <!-- Content -->
        <div class="flex-1 p-8 flex flex-col items-center justify-center space-y-6">
            <div class="text-center">
                <h2 class="text-xl font-bold text-white mb-2">Conexão com servidor</h2>
                <p class="text-gray-400 text-sm">Verifique a conexão com o servidor local</p>
            </div>

            <button 
                onclick="testarConexao()"
                class="px-8 py-3 bg-purple-600 hover:bg-purple-700 transition text-white rounded-xl font-semibold shadow-lg">
                Testar Conexão
            </button>

            <div id="resultado" class="text-center min-h-[60px] flex items-center justify-center"></div>
        </div>

        <!-- Footer -->
        <div class="p-4 bg-gray-800/60 backdrop-blur-md border-t border-white/10">
            <div class="text-center text-gray-500 text-xs">
                Endpoint: <span class="text-purple-400 font-mono">http://localhost:8080/ping</span>
            </div>
        </div>
    </div>

    <script>
        function testarConexao() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<div class="text-gray-400">Testando conexão...</div>';
            
            fetch('http://localhost:8080/ping')
                .then(response => {
                    console.log(response);
                    if (!response.ok) {
                        throw new Error('Falha na requisição');
                    }
                    return response.json();
                })
                .then(data => {
                    resultado.innerHTML = `
                        <div class="bg-green-500/20 border border-green-500/30 rounded-xl p-4 backdrop-blur-md">
                            <div class="text-green-400 font-semibold mb-1">✅ Conexão bem-sucedida</div>
                            <div class="text-green-300 text-sm">Resposta: ${data.response}</div>
                        </div>
                    `;
                })
                .catch(error => {
                    resultado.innerHTML = `
                        <div class="bg-red-500/20 border border-red-500/30 rounded-xl p-4 backdrop-blur-md">
                            <div class="text-red-400 font-semibold mb-1">❌ Erro na conexão</div>
                            <div class="text-red-300 text-sm">Não foi possível conectar ao servidor</div>
                        </div>
                    `;
                    console.error(error);
                });
        }
    </script>
</body>
</html>
