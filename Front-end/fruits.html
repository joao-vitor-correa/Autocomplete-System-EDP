  <!-- JAVASCRIPT -->
  <script>
  const input = document.getElementById("fruitInput");
  const autoBox = document.getElementById("autoBox");
  const suggestionsContainer = document.getElementById("suggestionsContainer");
  const apiStatus = document.getElementById("apiStatus");

  // Limpar sugestÃµes
  function limpar() {
    suggestionsContainer.innerHTML = "";
    autoBox.classList.add("hidden");
  }

  // Preencher sugestÃµes
  function preencher(lista) {
    // Limpa o container primeiro
    suggestionsContainer.innerHTML = "";
    
    // Se nÃ£o hÃ¡ sugestÃµes, esconde o box
    if (!lista || lista.length === 0) {
      limpar();
      return;
    }

    // Cria um elemento para cada sugestÃ£o
    lista.forEach((sugestao) => {
      const div = document.createElement("div");
      div.className = "p-3 hover:bg-green-100 cursor-pointer border-b border-green-200 last:border-b-0";
      div.textContent = sugestao;
      
      // Adiciona evento de clique
      div.onclick = () => {
        input.value = sugestao;
        limpar();
      };
      
      suggestionsContainer.appendChild(div);
    });

    // Mostra o box
    autoBox.classList.remove("hidden");
  }

  // Debounce para evitar muitas requisiÃ§Ãµes
  let timeoutId;
  
  input.addEventListener("input", async (e) => {
    const termo = e.target.value.trim();

    // Limpa o timeout anterior
    clearTimeout(timeoutId);

    if (!termo) {
      limpar();
      apiStatus.textContent = "";
      return;
    }

    // Aguarda 300ms antes de fazer a requisiÃ§Ã£o
    timeoutId = setTimeout(async () => {
      try {
        console.log("Buscando na API:", termo);
        
        const res = await fetch(`http://localhost:8080/autocomplete?term=${encodeURIComponent(termo)}`);
        
        if (!res.ok) {
          throw new Error(`Erro HTTP: ${res.status}`);
        }
        
        const lista = await res.json();
        console.log("Resposta da API:", lista);

         console.log(lista.resultados);
        preencher(lista.resultados);
        
      } catch (err) {
        console.error("Erro na API:", err);
        apiStatus.textContent = "âŒ Erro ao buscar sugestÃµes";
        limpar();
      }
    }, 300);
  });

  // Fechar autocomplete ao clicar fora
  document.addEventListener("click", (e) => {
    if (!input.contains(e.target) && !autoBox.contains(e.target)) {
      limpar();
    }
  });


  input.addEventListener("keydown", (e) => {
    const items = suggestionsContainer.querySelectorAll("div");
    
    if (e.key === "Escape") {
      limpar();
    }
  });
  </script>
