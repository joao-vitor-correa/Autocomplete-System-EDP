<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autocomplete</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen h-screen bg-gradient-to-br from-gray-900 via-black to-gray-800 flex items-center justify-center flex-col gap-6 px-4">
    <h1 class="text-5xl font-extrabold text-white tracking-tight drop-shadow-lg">Autocomplete</h1>

    <div class="absolute bottom-4 left-4 text-white text-sm bg-gray-800/70 backdrop-blur-md p-4 rounded-xl shadow-2xl border border-white/10">
        <p class="font-bold text-lg">Trabalho desenvolvido por:</p>
        <p class="mt-1">João Vitor Corrêa</p>
        <p>Kauã Rael Dutra</p>
        <p>Nathan Moraes</p>
    </div>

    <div class="relative w-full max-w-md">
        <input 
            type="text" 
            class="rounded-xl w-full h-12 px-4 text-lg bg-white/10 text-white placeholder-gray-400 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 shadow-lg backdrop-blur-md" 
            placeholder="Digite algo para autocompletar..."
        />

        <div class="mt-2 flex w-full h-12 rounded-xl border border-white/20 bg-white/5 backdrop-blur-md shadow-lg overflow-hidden">
            <button id="word1" class="flex-1 flex items-center justify-center text-white text-lg font-medium hover:bg-white/20 cursor-pointer transition"></button>
            <button id="word2" class="flex-1 flex items-center justify-center text-white text-lg font-medium hover:bg-white/20 cursor-pointer transition border-l border-white/10"></button>
            <button id="word3" class="flex-1 flex items-center justify-center text-white text-lg font-medium hover:bg-white/20 cursor-pointer transition border-l border-white/10"></button>
        </div>
    </div>
</body>
</html>
